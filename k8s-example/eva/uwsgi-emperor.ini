[uwsgi]
emperor = /opt/bin/configs/uwsgi/uwsgi-vassals
emperor-tyrant = false
master = true
vacuum = true
socket = /mnt/tmp/run/uwsgi/uwsgi.sock
chmod-socket = 666
pidfile = /mnt/tmp/run/uwsgi/uwsgi.pid
log-master = true
log-reopen = true
log-slow = true
log-4xx = true
log-5xx = true
log-big = true
log-sendfile = true
log-ioerror = true
touch-reload = /opt/bin/configs/uwsgi/uwsgi-vassals/eva-app.ini
touch-reload = /opt/bin/configs/uwsgi/uwsgi-vassals/eva-app-socketio.ini
touch-reload = /opt/bin/configs/uwsgi/uwsgi-vassals/eva-app-job.ini
touch-reload = /opt/bin/configs/uwsgi/uwsgi-vassals/eva-webdav.ini
touch-reload = /opt/bin/configs/uwsgi/uwsgi-vassals/eva-converter.ini
touch-reload = /opt/bin/configs/uwsgi/uwsgi-vassals/nginx.ini
